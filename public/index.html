<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="list-none">
    <header class="top-0 bg-warna2 text-warna1">
      <nav
        class="flex mx-auto justify-between items-center relative container w-10/12 py-5"
      >
        <div class="flex gap-8">
          <h1 class="font-bold text-xl"><a href="#">ArcticTravels</a></h1>
          <ul class="flex pt-1 text-sm">
            <li class="px-4 hover:text-warna4 font-semibold">
              <a href="">Explore</a>
            </li>
            <li class="px-4 hover:text-warna4 font-semibold">
              <a href="#">Community</a>
            </li>
            <li class="px-4 hover:text-warna4 font-semibold">
              <a href="#">About</a>
            </li>
            <li class="px-4 hover:text-warna4 font-semibold">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <!--nav right-->
        <div class="flex text-sm">
          <ul class="list-none flex">
            <div class="mr-6">
              <li class="py-1"><a href="">Help</a></li>
            </div>
            <div class="font-semibold text-xs">
              <button
                class="px-3 rounded-2xl py-2 bg-white bg-opacity-20 mr-5"
                type="submit"
              >
                <li><a href="">Get the app</a></li>
              </button>
              <button class="px-3 bg-warnahijau rounded-2xl py-2" type="submit">
                <li><a href="">Log in</a></li>
              </button>
            </div>
          </ul>
        </div>
      </nav>
    </header>

    <!--Search Section-->
    <section class="container mt-20 py-10 w">
      <div class="flex justify-center">
        <h1>Your Dream Destination</h1>
      </div>
    </section>
  </body>
</html>
